<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить категорию</h3>
    </div>
  </div>
  <div class="card-block">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label class="control-label" for="category-name">Введите название</label>
        <input
          type="text"
          id="category-name"
          class="form-control"
          required
          name="catname"
          ngModel
        >
      </div>
      <div class="form-group">
        <label class="control-label" for="capacity">Введите лимит</label>
        <input
          type="number"
          min="1"
          id="capacity"
          name="capacity"
          class="form-control"
          required
          [ngModel]="1"
        >
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="f.invalid"
      >Добавить</button>
    </form>
  </div>
</div>
