<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
<nav class="navbar navbar-inverse bg-primary navbar-toggleable-md">
    <button class="navbar-toggler navbar-toggler-right">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Домашняя бухгалтерия</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Контакты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Авторизация</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container pt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-8">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="#">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Регистрация</a>
                </li>
            </ul>
            <form class="auth-form">
                <div class="form-group has-success">
                    <label for="email" class="form-control-label">Email</label>
                    <input class="form-control" type="text" id="email">
                    <div class="form-control-feedback">Success! You've done it.</div>
                    <small class="form-text text-muted">Example help text that remains unchanged.</small>
                </div>
                <div class="form-group has-danger">
                    <label for="name" class="form-control-label">Имя</label>
                    <input class="form-control" type="text" id="name">
                    <div class="form-control-feedback">Success! You've done it.</div>
                    <small class="form-text text-muted">Example help text that remains unchanged.</small>
                </div>
                <div class="form-group">
                    <label for="password" class="form-control-label">Пароль</label>
                    <input class="form-control" type="password" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
